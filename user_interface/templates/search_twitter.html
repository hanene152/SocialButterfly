{% extends "base.html" %}

{% block content %}
  <h1>Search Twitter</h1>
  <form action="{{ url_for('search_twitter') }}" method="get">
    <label for="query">Query:</label>
    <input type="text" id="query" name="query" required>
    <label for="count">Count:</label>
    <input type="number" id="count" name="count" value="10" required>
    <button type="submit">Search</button>
  </form>
  {% if tweets %}
    <h2>Results</h2>
    <ul>
      {% for tweet in tweets %}
        <li>{{ tweet.text }} by {{ tweet.user }} at {{ tweet.created_at }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
