<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Butterfly</title>
</head>
<body>
    <h1>Social Butterfly</h1>
    <form action="/search_twitter" method="get">
        <label for="query">Search Twitter:</label>
        <input type="text" id="query" name="query" required>
        <label for="count">Number of Tweets:</label>
        <input type="number" id="count" name="count" value="10">
        <button type="submit">Search</button>
    </form>
    {% if tweets %}
        <h2>Search Results:</h2>
        <ul>
            {% for tweet in tweets %}
                <li>{{ tweet.text }} by {{ tweet.user }} at {{ tweet.created_at }}</li>
            {% endfor %}
        </ul>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
